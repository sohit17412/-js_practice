<script>
   /* setInterval(function(){

    /*const conti=function(str){

    // stooping setInterval
   
    let st=function(){
        console.log("prashant",Date.now());
    };

    document.querySelector('#start').addEventListener('click',function(){
       let k= setInterval(st,1000);
        console.log("started")
    })
    document.querySelector('#stop').addEventListener('click',function(){
        clearInterval(k);
        console.log("stopped")

    })
</script>
